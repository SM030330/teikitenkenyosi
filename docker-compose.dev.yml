version: "3"
volumes:
  mysql_data:
  vendor_bundle:
  node_modules:
  storage:

services:
  mysql:
    image: mysql:8.0
    env_file:
      - .env
    networks:
      - default
    ports:
      - '33406:3306'
    volumes:
      - mysql_data:/var/lib/mysql
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3001:3000'
    env_file:
      - .env
    depends_on:
      - mysql
    networks:
      - default
    volumes:
      - .:/teikitenkenyosi
      # https://qiita.com/shotat/items/57d049793605ffc20135
      - /teikitenkenyosi/log
      - /teikitenkenyosi/tmp
      - vendor_bundle:/teikitenkenyosi/vendor/bundle
      - node_modules:/teikitenkenyosi/node_modules
      - storage:/teikitenkenyosi/storage
    tty: true
    stdin_open: true

    command: bundle exec rails server -b 0.0.0.0
    # command: bash

