version: '3'
volumes:
  mysql_data:
  vendor_bundle:
  node_modules:
  storage:
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  mysql:
    image: mysql:8.0
    env_file:
      - .env
    networks:
      app-network:
        ipv4_address: 172.20.20.3
    # ports:
    #   - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    # ports:
    #   - '4000:4000'
    env_file:
      - .env
    depends_on:
      - mysql
    networks:
      app-network:
        ipv4_address: 172.20.20.2
    volumes:
      - .:/teikitenkenyosi
      # https://qiita.com/shotat/items/57d049793605ffc20135
      - /teikitenkenyosi/log
      - /teikitenkenyosi/tmp
      - vendor_bundle:/teikitenkenyosi/vendor/bundle
      - node_modules:/teikitenkenyosi/node_modules
      - storage:/teikitenkenyosi/storage
    tty: true
    stdin_open: true

    # command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0' -e ${RAILS_ENV}"
    command: bash -c "bin/dev"
  nginx:
    build:
      context: containers/nginx
      dockerfile: dockerfile
    volumes:
      - ./public:/teikitenkenyosi/public
      - ./log:/var/log/nginx
      - ./tmp:/teikitenkenyosi/tmp
      - ./containers/nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
    ports:
      - 4444:80
    depends_on:
      - app-dev
    networks:
      app-network:
        ipv4_address: 172.20.20.1
    tty: true
    stdin_open: true
